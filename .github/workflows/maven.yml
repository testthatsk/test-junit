
name: Java Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch
jobs:
  build:
    runs-on: ubuntuvm
    env:  # Define environment variables for the job
      JAVA_VERSION: '8'
      DISTRIBUTION: 'adopt'
      MAVEN_CACHE: maven
      SOME_SECRET: ${{ secrets.SOME_SECRET }}  # Example secret
    permissions: write-all
    steps:
    - name: checking out repository
      uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven and running test
      run: mvn clean test
    - name: checking environment variable 
      run: env
    - name: Publish Test Report
      if: success() || failure()
      uses: ScaCap/action-surefire-report@v1.8.0
              
            
      
