
name: Test with junit test cases

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntuvm

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn test --batch-mode --fail-at-end
    - name: Publish Test Report
      if: success() || failure()
      uses: scacap/action-surefire-report@v1    
